<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="//fonts.googleapis.com/css?family=Gloria+Hallelujah"
        />
    </head>
    <body>
        <header class="header">
            <img class="background" src="./src/images/header.png" alt="some trouble" />

            <nav>
                <button class="hamburger closed" id="hamburger">
                    <div class="line"></div>
                </button>

                <div class="menu" id="menu">
                    <button class="link">Home</button>
                    <button class="link">Character</button>
                    <button class="link">Location</button>
                    <button class="link">Favourite</button>
                </div>
            </nav>
        </header>
        <main>
            <div class="home">
                <input
                    class="character"
                    type="text"
                    placeholder="Hi! I'm Mr. Meeseeks, look at me!"
                />
                <button class="send">
                    <img src="./src/images/send.png" />
                </button>
            </div>
        </main>
    </body>
</html>
