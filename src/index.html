<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="//fonts.googleapis.com/css?family=Gloria+Hallelujah"
        />
    </head>
    <body>
        <header class="header">
            <img class="header-background" src="./src/images/header.png" alt="some trouble" />

            <nav>
                <!-- HAMBURGER BUTTON -->
                <button class="hamburger closed" id="hamburger">
                    <div class="line"></div>
                </button>

                <!-- HAMBURGER MENU-->
                <div class="menu" id="menu">
                    <button class="menu-btn">Home</button>
                    <button class="menu-btn">Character</button>
                    <button class="menu-btn">Location</button>
                    <button class="menu-btn">Favourite</button>
                </div>
            </nav>
        </header>

        <main>
            <!-- HOME MENU-->
            <section class="home">
                <!-- CHARACTER NAME INPUT-->
                <input
                    class="search-field"
                    type="text"
                    placeholder="Hi! I'm Mr. Meeseeks, look at me!"
                />
                <button class="search-btn">
                    <img src="./src/images/send.png" />
                </button>
            </section>
        </main>
    </body>
</html>
